                <body>
                    <script>
                      function showTransferOptions() {
                        var totalAmount = parseFloat(prompt("Enter the total amount:"));
                        var months = parseInt(prompt("Enter the number of months:"));
                  
                        if (isNaN(totalAmount) || isNaN(months) || totalAmount <= 0 || months <= 0) {
                          alert("Please enter valid values for the total amount and the number of months.");
                          return;
                        }
                  
                        var partialPayment = totalAmount / months;
                        alert("Partial Payment Amount: $" + partialPayment.toFixed(2));
                      }
                    </script>
                  
                    <button onclick="showTransferOptions()" class="btn btn-default wow fadeInUp" data-wow-offset="50" data-wow-delay="0.6s">view partial payment </button>
                  </body>
